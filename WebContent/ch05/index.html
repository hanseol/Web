<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="page.jsp" method="get">
        <table border="1" size="width:50%">
            <tr>
                <th>이름</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <input type="radio" name="sex" value="male">남자
                    <input type="radio" name="sex" value="female">여자
                </td>
            </tr>
            <tr>
                <th>학년</th>
                <td>
                    <input type="radio" name="year" value="1">1학년
                    <input type="radio" name="year" value="2">2학년
                    <input type="radio" name="year" value="3">3학년
                    <input type="radio" name="year" value="4">4학년
                </td>
            </tr>
            <tr>
                <th>관심</th>
                <td>
                    <input type="checkbox" name="subjects" value="HTML5">HTML5
                    <input type="checkbox" name="subjects" value="CSS3">CSS3
                    <input type="checkbox" name="subjects" value="Javascript">Javascript
                    <input type="checkbox" name="subjects" value="Jquery">Jquery
                </td>
            </tr>
            <tr>
                <th>취미</th>
                <td>
                    <select name="hobby" size="4" multiple>
                        <option value="독서">독서</option>
                        <option value="운동">운동</option>
                        <option value="요리">요리</option>
                        <option value="낮잠">낮잠</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="전송">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</body>

</html>
