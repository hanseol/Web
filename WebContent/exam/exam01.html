<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div>이름:
        <input type="text" name="who">
    </div>
    <div>나이:
        <input type="text" name="age">
    </div>
    <div>전화번호:
        <input type="text" name="phone">
    </div>
    <div>
        <input type="button" value="등록" id="register" onclick="register()">
    </div>

    <script>
        let customers = [];
        let thText = ['이름', '나이', '전화번호'];

        function register() {

            let cName = $('input[name="who"]').val();
            let cAge = $('input[name="age"]').val();
            let cPhone = $('input[name="phone"]').val();

            class Person {
                constructor(name, age, phone) {
                    this.name = name;
                    this.age = age;
                    this.phone = phone;
                }
            }
            let people = [];
            people.push(new Person(cName,cAge,cPhone));

           for(person of people){
               for(info in person){
                   console.log(person[info]);
               }
           }
               
            $('input[name="who"]').val('');
            $('input[name="age"]').val('');
            $('input[name="phone"]').val('');
        }
    </script>
</body>

</html>
