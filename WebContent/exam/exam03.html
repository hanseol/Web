<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div id='list'></div>

    <script>
        let rows;
        let content ="";
        let xhtp = new XMLHttpRequest();
        xhtp.onreadystatechange = function(){
            if(xhtp.readyState==4 && xhtp.status==200){
                let doc = xhtp.responseXML;
                console.log(doc);
                rows = doc.getElementsByTagName('record');
                console.log(rows);
                for(let i=0; i<rows.length;i++){
                    content += '<ul><li>'+rows[i].getElementsByTagName('emp_id')[0].innerHTML+'</li><li>'
                                        +rows[i].getElementsByTagName('first_name')[0].innerHTML+'</li><li>'
                                        +rows[i].getElementsByTagName('phone_number')[0].innerHTML+'</li></ul>'
                }
                document.getElementById('list').innerHTML = content;
            }
        }
        
        xhtp.open('get','employees.xml');
        xhtp.send();
       
    </script>
</body>
</html>
