<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4:first-child{
            font-size: 40px;
        }
        h4:last-child{
            color: hotpink;
            font-size: 40px;
        }
        h4:nth-child(2n+1){
            font-style: italic;
        }
        h4:nth-child(2n){
            color: lightcoral;
        }
    </style>
</head>
<body>
    <h4>web programming</h4>
    <h4>web programming</h4>
    <h4>web programming</h4>
    <h4>web programming</h4>

    <h4>web programming</h4>
</body>
</html>
